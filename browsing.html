<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #ffffff;
}

/* Additional Navbar Styles for Browsing Page */
.cart-icon {
    position: relative;
    display: flex;
    align-items: center;
    gap: 5px;
}

.cart-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background: #d70f64;
    border: 2px solid white;
    font-size: 10px;
    padding: 2px 5px;
    border-radius: 50%;
    min-width: 18px;
    text-align: center;
}

.user-profile {
    display: flex;
    align-items: center;
    gap: 6px;
}

/* Hero Section */
.hero {
    height: 250px;
    width: 100%;
    overflow: hidden;
}

.hero img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Main Layout */
.main-layout {
    display: flex;
    padding: 20px 40px;
    gap: 40px;
}

/* Sidebar */
.sidebar {
    width: 200px;
    flex-shrink: 0;
}

.sidebar h3 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.filter-group {
    margin-bottom: 25px;
}

.filter-label {
    font-size: 12px;
    color: #777;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

.sidebar label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #333;
    cursor: pointer;
}

.price-inputs {
    display: flex;
    align-items: center;
    gap: 5px;
}

.price-inputs input {
    width: 60px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.apply-filters-btn {
    width: 100%;
    background: #d70f64;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 10px;
}

.apply-filters-btn:hover {
    background: #b00c50;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(215, 15, 100, 0.3);
}

/* Content Area */
.content {
    flex-grow: 1;
}

.section-header h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
}

.brand-grid {
    display: flex;
    gap: 15px;
    margin-bottom: 40px;
    align-items: center;
    flex-wrap: wrap;
}

.brand-card {
    width: 90px;
    height: 90px;
    border: 1px solid #eee;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s;
}

.brand-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.brand-card img {
    width: 80%;
    height: auto;
}

.scroll-arrow {
    width: 40px;
    height: 40px;
    border: 1px solid #ccc;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-left: 10px;
}

/* All Restaurants Grid - Side-by-Side & Above-Below */
.all-restaurants-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
}

.restaurant-item { 
    cursor: pointer; 
    transition: 0.2s; 
}

.restaurant-item:hover { 
    transform: translateY(-5px); 
}

.res-image-wrapper { 
    position: relative; 
    border-radius: 12px; 
    overflow: hidden; 
    height: 180px; 
}

.res-image-wrapper img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
}

.promo-tag {
    position: absolute; 
    top: 10px; 
    left: 10px;
    background: #d70f64; 
    color: white; 
    padding: 4px 8px;
    font-size: 11px; 
    font-weight: bold; 
    border-radius: 4px;
}

.res-details { 
    padding: 12px 5px; 
}

.res-details h3 { 
    font-size: 18px; 
    margin-bottom: 4px; 
}

.res-info { 
    font-size: 14px; 
    color: #707070; 
}

.res-rating { 
    font-size: 13px; 
    font-weight: bold; 
}

@media (max-width: 1000px) { 
    .all-restaurants-grid { 
        grid-template-columns: repeat(2, 1fr); 
    } 
}

@media (max-width: 600px) { 
    .all-restaurants-grid { 
        grid-template-columns: 1fr; 
    } 
}
</style>
